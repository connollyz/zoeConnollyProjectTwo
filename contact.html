<body>
    <!-- Skip -->
    <a class="skip button" href="#mainContent">Main Content</a>

    <!--contactPage sectionOne bloghome -------------------------------------------------------------->
    <header id="ContactHome">

        <!--navbar-->
        <div class="navBar wrapper">
            <!--logo-->
            <div class="logo">
                <a href="index.html">Beachstay</a>
            </div>
            <!--siteNav-->
            <nav class="siteNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#mainContent">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#contactHome">Contact</a></li>

            </nav>
        </div>
        <div class="wrapper">
            <!-- subject title -->
            <h1>Get in Touch</h1>
        </div>
        
    </header>

    <!--contactPage  main starts-----------------------------------------------------------------> 
     <main id="mainContent">
        <div class="contactArea wrapper">
            <section class="headerBox boxShadowRight contactBox">
                <form>
                    <div class="formItemOne">
                        <label class="visuallyHidden" for="name">Name</label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                
                    <div class="formItemTwo">
                        <label class="visuallyHidden" for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email Address">
                    </div>
                
                    <div  class="formItemThree">
                        <label class="visuallyHidden" for="comment">Comment</label>
                        <textarea id="comment" rows="5" cols="33" placeholder="Message"></textarea>
                    </div>
                
                    <submit class="formItemFour button">Submit</submit>
                </form>
            </section>

            <div class="contactInformation" >
                <div class="socialMediaLinks">
                    <!-- facebook -->
                    <a href="https://www.facebook.com/" aria-label="Facebook Link"><i class="fab fa-facebook-f"></i></a>

                    <!-- instagram -->
                    <a href="https://www.instagram.com/?hl=en" aria-label="Instagram Link"><i class="fab fa-instagram"></i></a>

                    <!-- twitter -->
                    <a href="https://twitter.com/" aria-label="Twitter Link"><i class="fab fa-twitter"></i></a>

                    <!-- whatsApp -->
                    <a href="https://www.whatsapp.com/" aria-label="Whatsapp Link"><i class="fab fa-whatsapp"></i></a>
                </div>
                <p class="pEmail">info@email.com</p>
                <div>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </div>
    </main>
    <!--blogPage  sectionFive footer -------------------------------------------------------------->
    <footer>
        <div class="wrapper">
            <p>Copyright &#169; HackerYou</p>
        </div>
    </footer>
</body>
